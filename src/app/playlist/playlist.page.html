<div class="flex h-screen bg-gray-100">
    <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-sidebar>
    
    <div class="flex-1 flex flex-col overflow-hidden">
      <header class="flex justify-between items-center p-6">
        <div class="flex items-center space-x-4 lg:space-x-0">
          <button (click)="toggleSidebar()" class="text-gray-500 focus:outline-none lg:hidden">
            <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round"></path>
            </svg>
          </button>
          <h1 class="text-2xl font-medium">Dashboard</h1>
        </div>
      </header>
      
      <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200">
        <div class="container mx-auto px-6 py-8">
          <h3 class="text-gray-700 text-3xl font-medium">Main Content</h3>
          <p class="mt-4">Your main content goes here.</p>
        </div>
      </main>
    </div>
  </div>
