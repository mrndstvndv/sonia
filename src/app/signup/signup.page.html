<div class="flex justify-center items-center h-full w-full">

  <div class="space-y-4 md:w-[500px] w-full mx-10">

    <!--Card title-->
    <div class="text-center w-full space-y-2">
      <div class="w-12 h-12 bg-[#FFE4C8] rounded-full flex items-center justify-center mx-auto">
        <lucide-icon [img]="Play" class="w-6 h-6 text-black fill-current" />
      </div>

      <h1 class="text-4xl font-semibold">Sign up to start listening</h1>
    </div>
    <!--Card title-->

    <div class="h-4"></div>

    <form action="" class="space-y-4">

      <div class="grid space-y-2 text-sm">
        <label for="">Email address</label>
        <input type="email" placeholder="name@domain.com" class="p-4 border dark:bg-zinc-900 dark:border-neutral-700 rounded-md text-sm">
      </div>

      <div class="grid space-y-2 text-sm">
        <label for="">Password</label>
        <input type="password" placeholder="********" class="p-4 border dark:bg-zinc-900 dark:border-neutral-700 rounded-md">
      </div>

      <input type="submit" value="Signup" class="w-full bg-[#FFE4C8] text-black p-3 rounded-md">

    </form>

    <!--Horizontal line-->
    <div class="h-[0.5px]"></div>

    <div class="inset-0 flex items-center">
      <span class="w-full border-t border-zinc-800"></span>
    </div>

    <div class="h-[0.5px]"></div>
    <!--Horizontal <line-->

    <!--Signup buttons-->
    <div class="space-y-4 mt-8">

      <button class="flex items-center justify-center space-x-2 w-full bg-zinc-900 px-4 py-2 rounded-md text-sm shadow-sm hover:shadow-lg">

        <!--TODO: move into a component-->
        <svg viewBox="0 0 24 24" class="w-5 h-5" aria-hidden="true">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
        </svg>

        <span>
          Signup with Google
        </span>
      </button>

      <button class="flex items-center justify-center space-x-2 w-full bg-zinc-900 px-4 py-2 rounded-md text-sm shadow-sm hover:shadow-lg">
        <lucide-icon [img]="Facebook" class="w-5 h-5 text-[#1877F2]" ></lucide-icon>
        <span>Signup with Facebook</span>
      </button>

    </div>
    <!--Signup buttons-->

    <div class="h-4"></div>

    <div class="text-center">
      <p class="text-zinc-400 text-sm">Already have an account? <a href="/login" class="text-white hover:underline">Login here.</a></p>
    </div>

</div>
