<div class="flex h-screen bg-black text-white">
  <app-sidebar [isOpen]="isSidebarOpen" (toggleSidebar)="toggleSidebar()"></app-sidebar>

  <div class="flex text-black w-full justify-center items-center ">
    <div
      class="p-6 flex flex-col items-center space-y-6 rounded-md bg-white/10 border-[1.5px] border-gray-800 w-full max-w-md">
      <div class="relative h-24 w-24 rounded-full overflow-hidden bg-gray-200">
        <img src="/assets/icon/favicon.png" alt="Profile picture" class="h-full w-full object-cover" />
      </div>

      <div class="text-center">
        <h1 class="text-2xl font-semibold text-white">
          Steven
        </h1>
        <p class="text-gray-400">&#64;sonia_music</p>
      </div>

      <!--Stats Grid-->
      <div class="grid grid-cols-3 gap-4 w-full">
        <div class="flex flex-col items-center p-4 bg-[#262626] rounded-lg">
          <span class="text-2xl font-bold text-white">247</span>
          <span class="text-sm text-gray-400">Liked Songs</span>
        </div>
        <div class="flex flex-col items-center p-4 bg-[#262626] rounded-lg">
          <span class="text-2xl font-bold text-white">12</span>
          <span class="text-sm text-gray-400">Playlists</span>
        </div>
        <div class="flex flex-col items-center p-4 bg-[#262626] rounded-lg">
          <span class="text-2xl font-bold text-white">1.2k</span>
          <span class="text-sm text-gray-400">Followers</span>
        </div>
      </div>

      <!--Profile Info-->
      <div class="w-full space-y-3">
        <div class="flex items-center gap-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="h-5 w-5">
            <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8" />
            <path d="M21 3v5h-5" />
          </svg>
          <span>Member since March 2023</span>
        </div>
        <div class="flex items-center gap-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="h-5 w-5">
            <circle cx="12" cy="12" r="10" />
            <polyline points="12 6 12 12 16 14" />
          </svg>
          <span>Uptime: 2 hours</span>
        </div>
        <div class="flex items-center gap-3 text-gray-400">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="h-5 w-5">
            <path d="m12 8-9.04 9.06a2.82 2.82 0 1 0 3.98 3.98L16 12" />
            <circle cx="17" cy="7" r="5" />
          </svg>
          <span>Premium Member</span>
        </div>
      </div>

      <a href="/login"
        class="w-full mt-6 flex items-center justify-center gap-2 px-4 py-2 bg-[#2563eb] hover:bg-[#1d4ed8] text-white rounded-md transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" class="h-4 w-4">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
        Logout
      </a>
    </div>
  </div>
</div>
