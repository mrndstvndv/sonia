<div class="min-h-screen bg-black text-white">
  <header class="flex items-center justify-between p-2 border-b border-gray-800">
    <ion-button fill="clear" shape="round">
      <ion-icon slot="icon-only" name="menu"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/search']" fill="clear" shape="round">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
  </header>

  <main class="px-4 py-2 space-y-8">
    <section>
      <h2 class="text-2xl font-semibold mb-4">Popular songs</h2>

      <ion-row scrollX="true" class="scroll-items">
        <ion-col size="auto" *ngFor="let song of popularSongs">
          <app-song-item imageUrl="{{song.imageUrl}}" songName="{{song.songName}}" artist="{{song.artist}}" />
        </ion-col>
      </ion-row>

    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Recently listened</h2>

      <ion-row scrollX="true" class="scroll-items">
        <ion-col size="auto" *ngFor="let song of recentlyListened">
          <app-song-item [imageUrl]="song.imageUrl" [songName]="song.songName" [artist]="song.artist" />
        </ion-col>
      </ion-row>

    </section>
  </main>
</div>
