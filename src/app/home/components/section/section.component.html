<section class="mb-4">
  <h2 class="text-2xl font-semibold">{{section.title}}</h2>

  <ion-row scrollX="true" class="scroll-items">
    <ion-col size="auto" *ngFor="let song of section.contents">
      <app-song-item imageUrl="{{song.thumbnails[0].url}}" songName="{{song.name}}" artist="{{song.artist.name}}" />
    </ion-col>
  </ion-row>

</section>
